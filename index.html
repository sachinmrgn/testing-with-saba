<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with POST API Call</title>
</head>
<body>
  <form id="myForm" onsubmit="handleSubmit(event)"> <!-- Assign onsubmit directly to call handleSubmit -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit" onclick="handleSubmit(event)">Submit</button> <!-- Call the function on click -->
  </form>
  
  <script>
    async function handleSubmit(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const email = document.getElementById('email').value;

      // Prepare data to send
      const data = { email };

      try {
        // Make the POST request with a dynamic email in the query string
        const response = await fetch(`https://sachina.myfreshworks.com/crm/marketer/mas/api/v1/events?email=${email}&event_name=pay_now`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Token token=81FvbUEwe1bqfmKiGI_ACw'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('Success:', result);
        alert('Form submitted successfully!');
      } catch (error) {
        console.error('Error:', error);
        alert('There was an error submitting the form.');
      }
    }
  </script>
</body>
</html>
